<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5]
        document.write("Input"+arr+"<br>")
        let a=arr.map(value => value%2==0?value*2:value*3)
        document.write("Output"+a)
    </script>
</body>
</html>
